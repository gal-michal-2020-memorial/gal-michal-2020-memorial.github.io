<!DOCTYPE html><html lang="en"><head> <meta charset="UTF-8"> <title>Iframe Container</title> <style>html, body{height: 100%; margin: 0; overflow: hidden;}</style></head><body id="container"></body><script>var urlParams=new URLSearchParams(window.location.search); var container=document.getElementById('container'); container.innerHTML=urlParams.get('iframe'); var iframe=container.querySelector('iframe'); iframe.setAttribute('width', '100%'); iframe.setAttribute('height', '100%'); iframe.setAttribute('sandbox', 'allow-scripts allow-same-origin allow-presentation allow-forms'); iframe.removeAttribute('allowfullscreen'); iframe.setAttribute('frameborder', 0); iframe.allowFullscreen=false;</script></html>
